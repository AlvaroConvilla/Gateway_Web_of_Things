<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>WoT Controller</title>

  <style class="anchorjs"></style>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

  <!-- Documentation extras -->
  <link href="/css/docs.min.css" rel="stylesheet">

</head>


<body>

    <!-- Docs page layout -->
	<div class="bs-docs-header" id="content" tabindex="-1">
		<div class="container">
		{{#if req.uri}}
			<h1><a href="/{{req.qp}}"> {{req.rooturl}}</a>/WoT <a href="/{{req.uri}}{{req.qp}}">{{req.uri}}</a> /{{req.entityId}}</h1>

		{{else}}
		<h1><a href="/{{req.qp}}"> {{req.rooturl}}</a> /{{req.entityId}}</h1>
		{{/if}}
			<p>Details - Web Thing</p>
		</div>
	</div>

	<div class="container bs-docs-container">
		<div class="row">
			<div class="col-md-9" role="main">
				<div class="bs-docs-section">

					<h2>Result</h2>

					<pre>{{req.result}}</pre>
					<script type="application/ld+json"></script>
				</div>

			</div>
		</div>
	</div>

<footer class="bs-docs-footer" role="contentinfo">
  <div class="container">

    <p>Observatorio Astronómico Francisco Manuel Sánchez</p>

  </div>
</footer>


</body></html>
